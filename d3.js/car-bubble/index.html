<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--root {
  stroke: #777;
  stroke-width: 2px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  /*pointer-events: none;*/
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>

var margin = 10,
    outerDiameter = 960,
    innerDiameter = outerDiameter - margin - margin;

var x = d3.scale.linear()
    .range([0, innerDiameter]);

var y = d3.scale.linear()
    .range([0, innerDiameter]);

var color = d3.scale.linear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.layout.pack()
    .padding(2)
    .size([innerDiameter, innerDiameter])
    .value(function(d) { return d.size; })

var svg = d3.select("body").append("svg:svg")
    .attr("width", outerDiameter)
    .attr("height", outerDiameter)
  .append("svg:g")
    .attr("transform", "translate(" + margin + "," + margin + ")");

var root;
var focus;
var rootNodes;
d3.json("car.js", function(json) {
  root = json;
  focus = root;
  update(json);
	
  d3.select(window)
      .on("click", function() { 
		zoom(root); 
	  });
	  
});

var prevNodes;
function update(json) { 
  var nodes = pack.nodes(json);
  
  // Update the nodesâ€¦
  var node = svg.selectAll("g.node").data(nodes);

  // Enter any new nodes at the parent's previous position.  
  var nodeEnter = node.enter();      
  
  nodeEnter.append("svg:circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .on("click", function(d) {          
          zoom(d, d3.event);  
          return false;
    });  

  nodeEnter.append("svg:text")
      .attr("class", "label")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? null : "none"; })
      .text(function(d) { return d.name; });

  node.exit().append("svg:circle").remove();
  node.exit().append("svg:text").remove();
  
};

function reload(d){
	
	d3.json("car3.js", function(json) {        
		update(json);
	});
	
}

 function zoom(d, event) {		

    if(!d.children){
      reload(d);
    }   

    var focus0 = focus;
    focus = d;

    var k = innerDiameter / d.r / 2;
    x.domain([d.x - d.r, d.x + d.r]);
    y.domain([d.y - d.r, d.y + d.r]);
    event.stopPropagation();

    var transition = d3.selectAll("text,circle").transition()
        .duration(750)
        .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

    transition.filter("circle")
        .attr("r", function(d) { return k * d.r; });

    transition.filter("text")
      .filter(function(d) { return d.parent === focus || d.parent === focus0; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .each("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .each("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });


  }

d3.select(self.frameElement).style("height", outerDiameter + "px");

</script>
